  function random(){
   var ran = Math.floor(10000000 + Math.random() * 90000000);
   /*Math.floor bounds to the bottom value for example 3.14 to 3
   Math.Random() generates a random number from 0 - 90000000(range) & adds 10000000(start with) to the number.*/
   document.getElementById("random").value = ran;
  }
