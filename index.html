<body>

    <form action="#" name="Registration" onSubmit="return(validate());">
        <table cellpadding="15" width="50%" style="background-color:rgba(190, 186, 186, 0.76);" align="center" cellspacing="2">
            <tr>
                <td colspan=2>
                    <center>
                        <font size=4><b> Registration Form</b></font>
                    </center>
                </td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="textnames" id="textname" placeholder="Name"size="30"></td>
                
                  
            </tr>
            
            <tr>
                <td> Address Line 1</td>
                <td><input type="text" name="paddress" id="paddress"placeholder="Address" size="30"></td>
            </tr>
            <tr>
                <td>Address Line 2</td>
                <td><input type="text" name="personaladdress" id="personaladdress" placeholder="Addres line 2"size="30"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="City" placeholder="city name" id="City" size="30"></td>
            </tr>
            <tr>
                <td>State/Province/Region</td>
                <td><input type="text" name="region" id="region" placeholder="State"size="30"></td>
            </tr>
            <tr>
                <td>Postal Code/Zip</td>
                <td><input type="text" name="pincode" id="pincode" placeholder="Pin code" size="30"></td>
            </tr>

            <tr>
                <td>Country</td>
                <td><input type="text" name="country" id="country" placeholder="country" size="30"></td>
            </tr>

            <tr>
                <td>EmailId</td>
                <td><input type="text" name="emailid" id="emailid" placeholder="Email Id" size="30"></td>
            </tr>

             <tr>
                <td>MobileNo</td>
                <td><input type="text" name="mobileno" id="mobileno"  placeholder="Mobile Number" size="30"></td>
            </tr>
            <tr>
                
                <td colspan="2">
                    <div style="text-align: center;"><input type="submit" style="background-color: rgb(50, 214, 50);width:200px;"value="Submit Form"/></div>
                </td>
            </tr>
        </table>
    </form>

    <script>
function validate()
{ 
   if( document.Registration.textnames.value == "" )
   {
     alert( "Please provide your Name!" );
     document.Registration.textnames.focus() ;
     return false;
   }
   
   
   if( document.Registration.paddress.value == "" )
   {
     alert( "Please provide your Address!" );
     document.Registration.paddress.focus() ;
     return false;
   }
   if( document.Registration.personaladdress.value == "" )
   {
     alert( "Please provide your Address line 2!" );
     document.Registration.personaladdress.focus() ;
     return false;
   }
     
   if( document.Registration.City.value == "" )
   {
     alert( "Please provide your City!" );
     document.Registration.City.focus() ;
     return false;
   }     
   if( document.Registration.State.value == "" )
   {
     alert( "Please provide your State!" );
     
     return false;
   }
   if( document.Registration.pincode.value == "" )
   {
     alert( "Please provide a pincode " );
     
     return false;
   }
   if( document.Registration.country.value == "" )
   {
     alert( "Please provide your State!" );
     
     return false;
   }
   if( document.Registration.emailid.value == "" )
   {
     alert( "Please provide your email!" );
     
     return false;
   }


  
  if( document.Registration.mobileno.value == "")
   {
     alert( "Please provide a Mobile No in the format 123." );
     
     return false;
   }
   return( true );
}
    </script>
